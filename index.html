<!DOCTYPE html>
<html>
<head>
    <title>Pixel Planet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Tüm dünya ülke sınırlarını yükle
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "red",
                        weight: 1,
                        fillOpacity: 0
                    }
                }).addTo(map);
            });

        // localStorage'dan pixel'leri yükle
        var pixels = JSON.parse(localStorage.getItem('pixels') || '[]');
        pixels.forEach(function(latlng) {
            L.circleMarker(latlng, {
                radius: 3,
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.9
            }).addTo(map);
        });

        // Tıklayınca pixel ekle + kaydet
        map.on('click', function(e) {
            L.circleMarker(e.latlng, {
                radius: 3,
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.9
            }).addTo(map);

            pixels.push(e.latlng);
            localStorage.setItem('pixels', JSON.stringify(pixels));
        });
    </script>
</body>
</html>
