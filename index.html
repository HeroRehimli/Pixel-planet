<!DOCTYPE html>
<html>
<head>
    <title>Pixel Planet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Haritayı başlat
        var map = L.map('map').setView([38, 35], 5); // Türkiye merkez, zoom 5

        // Dünya haritası (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Örnek ülke sınırı (Türkiye gibi polygon)
        var boundary = L.polygon([
            [42, 26],
            [42, 45],
            [36, 45],
            [36, 26]
        ], {
            color: 'red',
            weight: 2,
            fillOpacity: 0.1
        }).addTo(map);

        // Haritaya tıklandığında küçük pixel koy
        map.on('click', function(e) {
            L.circleMarker(e.latlng, {
                radius: 3,
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.9
            }).addTo(map);
        });
    </script>
</body>
</html>
